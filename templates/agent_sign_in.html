<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Sign In | CourierConnect</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
    }

    .container-fluid {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0;
    }

    .left-section {
      background: white;
      width: 40%;
      min-width: 380px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
      padding: 3rem;
    }

    .right-section {
      width: 60%;
      height: 100%;
      background: url('/static/images/signupbg.jpg') center/cover no-repeat;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(115, 103, 240, 0.25);
    }

    .btn-custom {
      background-color: #6c63ff;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #5a54e6;
    }

    .alert {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="left-section">
      <h3 class="text-center mb-4">Login to Your Account</h3>

      {% if message %}
  <div style="color: red; margin-bottom: 1rem; text-align:center;">
    {{ message }}
  </div>
{% endif %}

      <form method="POST" action="/sign_in" style="width: 100%;">
        <div class="mb-3">
          <label for="user_name" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="user_name"
            name="user_name"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="user_password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="user_password"
            name="user_password"
            placeholder="Enter your password"
            required
          />
        </div>


       
        <button type="submit" class="btn btn-custom w-100 mt-2">Sign Up</button>

        <p class="text-center mt-3 mb-0">
          New User?
          <a href="/sign_up" class="text-decoration-none">Create a New Account</a>
        </p>
      </form>
    </div>

    <div class="right-section"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

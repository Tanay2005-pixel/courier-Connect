<!DOCTYPE html>
<html>
<head>
    <title>CourierConnect</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .left {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-title {
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 500;
        }
        .button-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        .select-btn {
            padding: 15px;
            background: #7c65fc;
            color: #fff;
            border: none;
            border-radius: 7px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .select-btn:hover {
            background: #624bc6;
        }
        .sign-up-link {
            margin-top: 20px;
            font-size: 1em;
        }
        .sign-up-link a {
            color: #7c65fc;
            text-decoration: none;
        }
        .sign-up-link a:hover {
            text-decoration: underline;
        }
        .right {
            flex: 1;
            background: #eff9f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .reusehub-title {
            font-size: 4em;
            font-weight: bolder;
            color: #219078;
            margin-bottom: 0;
        }
        .subtitle {
            font-size: 1.5em;
            color: #276659;
            font-weight: bold;
            margin-top: 1em;
        }
        .by-section {
            margin-top: 3em;
            font-size: 1.2em;
            text-align: center;
            color: #276659;
            font-weight: bold;
        }
        .name-list {
            margin-top: 0.5em;
            font-size: 1.2em;
            color: #276659;
        }
    </style>
</head>
<body>
    <div class="left">
        <div class="form-container">
            <div class="form-title"></div>
            <div class="button-group">
                <button class="select-btn" onclick="window.location.href='/agent_auth'">Agent</button>
                <button class="select-btn" onclick="window.location.href='/customer_auth'">Customer</button>
            </div>
            
        </div>
    </div>
    <div class="right">
        <div class="reusehub-title">CourierConnect</div>
        <div class="subtitle">Courier Bidding System</div>
        <div class="by-section">
            BY:<br>
            <span class="name-list">
                Tanay Bansal<br>
                Aman Verma<br>
                Retesh Joshi
            </span>
        </div>
    </div>
</body>
</html>
